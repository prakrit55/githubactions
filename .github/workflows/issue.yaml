name: "Test issue comments"
on:
  issue_comment:
    types: [created]

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build
      - uses: ./
        with:
          prow-commands: '/assign 
            /unassign  
            /area 
            /kind 
            /priority 
            /remove 
            /lgtm 
            /close 
            /reopen '
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/config.yaml